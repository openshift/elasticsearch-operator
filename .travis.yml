sudo: required
language: go
go:
- '1.10'
services:
- docker
env:
  global:
  - secure: 
  - secure: 
  matrix:
  - CHANGE_MINIKUBE_NONE_USER=true
before_script:
- go get -u github.com/golang/dep/cmd/dep
- dep ensure
- curl -Lo kubectl https://storage.googleapis.com/kubernetes-release/release/v1.9.0/bin/linux/amd64/kubectl
  && chmod +x kubectl && sudo mv kubectl /usr/local/bin/
- curl -Lo minikube https://storage.googleapis.com/minikube/releases/v0.25.2/minikube-linux-amd64
  && chmod +x minikube && sudo mv minikube /usr/local/bin/
- sudo minikube start --vm-driver=none --kubernetes-version=v1.9.0
- go get -u github.com/operator-framework/operator-sdk/commands/operator-sdk
- minikube update-context
- export KUBERNETES_CONFIG=${HOME}/.kube/config
- JSONPATH='{range .items[*]}{@.metadata.name}:{range @.status.conditions[*]}{@.type}={@.status};{end}{end}';
  until kubectl get nodes -o jsonpath="$JSONPATH" 2>&1 | grep -q "Ready=True"; do
  sleep 1; done
install:
- go get -t -d ./...
script:
- go test ./...
- go vet ./...
- operator-sdk build quay.io/t0ffel/elasticsearch-operator
- 'sed -i -e ''s/imagePullPolicy: Always/imagePullPolicy: Never/g'' deploy/operator.yaml'
- kubectl create -f deploy/rbac.yaml
- kubectl create -f deploy/crd.yaml
- kubectl create -f deploy/operator.yaml
- kubectl create -f deploy/cr.yaml
- timeout 20m ./hack/wait-for-container.sh elastic1-clientdatamaster
- kubectl get deployment
- kubectl get po
- kubectl delete -f deploy/cr.yaml
- kubectl delete -f deploy/operator.yaml
- echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin quay.io
- docker push quay.io/t0ffel/elasticsearch-operator
after_success:
- echo 'Build succeeded, Elasticsearch operator is running on minikube, and unit/integration
  tests pass'
after_failure:
- echo 'Build failed, Elasticsearch operator is not running on minikube, or unit/integration
  tests failed'
